<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Tuner</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <h1>Guitar Tuner</h1>
    <section class="container">
      <canvas id="visualizer" width="800" height="200"></canvas>
    </section>

    <section class="container">
      <h2>Base notes</h2>
      <div class="notes-group" data-notes-group="base">
        <button type="button" data-file="E2.mp3">E2</button>
        <button type="button" data-file="A2.mp3">A2</button>
        <button type="button" data-file="D3.mp3">D3</button>
        <button type="button" data-file="G3.mp3">G3</button>
        <button type="button" data-file="B3.mp3">B3</button>
        <button type="button" data-file="E4.mp3">E4</button>
      </div>
    </section>
    <section class="container">
      <h2>My notes</h2>
      <div class="notes-group" data-notes-group="my">
        <button type="button" data-file="E2.ogg">E2</button>
        <button type="button" data-file="A2.ogg">A2</button>
        <button type="button" data-file="D3.ogg">D3</button>
        <button type="button" data-file="G3.ogg">G3</button>
        <button type="button" data-file="B3.ogg">B3</button>
        <button type="button" data-file="E4.ogg">E4</button>
      </div>
    </section>
    <script src="public/main.js"></script>
  </body>
</html>
